<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let width = +prompt("Nhập độ dài");
        let height = +prompt("Nhập chiều rộng")
        for (let i = 1; i <= width; i++) {
            document.write("*");
            document.write("&nbsp")

        }
        document.write("<br>");
        for (let i = 1; i <= height; i++) {
            document.write("*");
            for (let i = 1; i < width*2; i++) {
                document.write("&nbsp")
            }
            document.write("*");
            document.write("<br>");


        }
        for (let i = 1; i <= width; i++) {
            document.write("*");
            document.write("&nbsp")

        }


    </script>

</body>

</html>
