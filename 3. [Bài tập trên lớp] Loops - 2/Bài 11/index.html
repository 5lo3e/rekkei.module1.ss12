<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <script>
        let num1=+prompt("Nhập số thứ 1");
        let num2=+prompt("Nhập số thứ 2");
        let num3=+prompt("Nhập số thứ 3");
        let num4=+prompt("Nhập số thứ 4");
        let num5=+prompt("Nhập số thứ 5");
      let min=0;
        while (num1 !== null || num2 !== null || num3 !== null || num4 !== null || num5 !== null) {
            let min = null;
            if (num1 !== null) {
                min = num1;
            }
            if (num2 !== null && (min === null || num2 < min)) {
                min = num2;
            }
            if (num3 !== null && (min === null || num3 < min)) {
                min = num3;
            }
            if (num4 !== null && (min === null || num4 < min)) {
                min = num4;
            }
            if (num5 !== null && (min === null || num5 < min)) {
                min = num5;
            }

            if (min !== null) {
                console.log(min);
                if (min === num1) {
                    num1 = null;
                } else if (min === num2) {
                    num2 = null;
                } else if (min === num3) {
                    num3 = null;
                } else if (min === num4) {
                    num4 = null;
                } else if (min === num5) {
                    num5 = null;
                }
            }
        }

    </script>
</body>
