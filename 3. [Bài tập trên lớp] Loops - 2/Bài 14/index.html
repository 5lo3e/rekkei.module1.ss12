<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14</title>
</head>

<body>
    <script>
        let number = +prompt("Nhập số dãy");
        let count=0
        for (var n = 1; n <= number; n++) {
            count=n+4
            for (let i=n ;i  <= count ;i++ ) {
                document.write(i + " ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
